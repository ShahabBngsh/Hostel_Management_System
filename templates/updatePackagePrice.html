{% extends "template.html" %}

{% block title %} updatePackagePrices {% endblock %}

{% block content %}
<div class="center">
<div class="flex-box">
    <h3 id="table-h3">Update Package Price</h3>
    <form style="text-align: center;" action="updatePackagePrice", method="post">
        <input class="form-control" type="number" name="packageId" placeholder="enter package ID">
        <input class="form-control" type="number" name="newPrice" placeholder="enter new Price">
        <input type="submit" value="Update Price">
    </form>
    {% if msg !="NULL" %}
    <p style="text-align: center; font-size: larger;"><b>{%print(msg)%}</p></b>
    {% endif %}
{% endblock %}
